  <div class="container mt-5">
    <section class="contact-section">
      <h1 class="display-4">Contactez nous</h1>
      <form action="http://vip.groupehn.com:20003/html/infospost.php" method="POST">
        <div class="form-group">
          <label for="lastname">Nom :</label>
          <input class="form-control" id="lastname" type="text" name="lastname" required placeholder="Nom" />
        </div>

        <div class="form-group">
          <label for="firstname">Prénom :</label>
          <input class="form-control" id="firstname" type="text" name="firstname" required placeholder="Prénom" />
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input class="form-control" id="email" type="email" name="email" placeholder="votre-email@yahoo.com"
            required />
        </div>

        <div class="form-group">
          <label for="request">Votre Message :</label>
          <textarea class="form-control" name="request" id="request" cols="66" rows="10" required
            placeholder="Écrivez nous !"></textarea>
        </div>

        <div class="form-group">
          <label for="country">Pays :</label>
          <select class="form-control" name="country" id="country" required>
            <option value="France">France</option>
            <option value="Belgique">Belgique</option>
            <option value="Canada">Espagne</option>
            <option value="Canada">Italie</option>
            <option value="Canada">Portugale</option>
            <option value="Canada">Luxembourg</option>
            <option value="Canada">Suisse</option>
            <option value="Canada">Ireland</option>
            <option value="Canada">Royaume-Unis</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </section>
